<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Boldo</title>
</head>

<body>

    <div class="container">
        <header class="header">
            <a href="#" class="logo__link"> 
                <img class="logo__img" src="/assets/image/Logo_Boldo.svg" alt="logo"> Boldo
            </a>

            <nav class="nav">
                <a class="nav__link" href="#">Product</a>
                <a class="nav__link" href="#">Services</a>
                <a class="nav__link" href="#">About</a>

                <button class="btn" type="button">Log in</button>
            </nav>
        </header>
    </div>

    <div class="container">
        <section class="notes">
            <p class="blog">Blog</p>
            <h1 class="notes__name">Thoughts and words</h1>
            <div class="card__notes">
                <div class="block_card_notes__img">
                    <img class="card_notes__img" src="/assets/image/Rectangle 1270.png" alt="Thoughts and words_img">
                </div>
                <div class="card__category">
                    <p class="category">Category <span class="data__category">November 22, 2021</span></p>
                    <p class="title__category">Pitch termsheet backing validation focus release.</p>
                    <div class="block_autor_category__img">
                        <img class="autor_category__img" src="/assets/image/Chandler Bing.jpg" alt="Chandler Bing_img">Chandler Bing
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
